<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cráneo/Sloth Brite</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <!-- Header con navegación -->
  <header>
    <div class="header-left">
      <img src="css/img/logocraneo.svg" alt="Logo">
      <img src="css/img/nombre.svg" alt="Nombre">
    </div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <nav class="header-nav">
      <ul>
        <li><a href="#">Biografía</a></li>
        <li><a href="#">Álbumes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  

  <!-- Sección Hero con título y frase icónica -->
  <section class="hero">
    <h1>Cráneo/Sloth Brite</h1>
    <p>"La vida es un lienzo y yo pinto sin límites"</p>
  </section>

  <!-- Sección de Álbumes con imágenes que actuarán como botones -->
  <section class="albums">
    <h2>Álbumes</h2>
    <div class="album">
      <img src="css/img/dalsy.jpg" alt="Álbum Dalsy">
      <div class="album-info">
        <h3>Dalsy</h3>
        <p>2005</p>
      </div>
    </div>
    <div class="album">
      <img src="css/img/diablos.jpg" alt="Álbum Diablos y Bermudas">
      <div class="album-info">
        <h3>Diablos y Bermudas</h3>
        <p>2007</p>
      </div>
    </div>
    <div class="album">
      <img src="css/img/acid.jpg" alt="Álbum Acid House">
      <div class="album-info">
        <h3>Acid House</h3>
        <p>2009</p>
      </div>
    </div>
    <div class="album">
      <img src="css/img/hand.jpg" alt="Álbum HandMade">
      <div class="album-info">
        <h3>HandMade</h3>
        <p>2011</p>
      </div>
    </div>
  </section>

  <!-- Footer con enlaces a redes sociales -->
  <footer>
    <div class="social-icons">
      <a href="#"><img src="css/img/spotify.svg" alt="Spotify"></a>
      <a href="#"><img src="css/img/youtube.svg" alt="Youtube"></a>
      <a href="#"><img src="css/img/instagram.svg" alt="Instagram"></a>
    </div>
    <p>&copy; 2025 Cráneo/Sloth Brite. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
